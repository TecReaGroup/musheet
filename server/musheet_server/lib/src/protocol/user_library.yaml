### User Library (scope = user)
### Tracks the scope-wide version for each user
class: UserLibrary
table: user_libraries
fields:
  ### User ID (foreign key to users)
  userId: int, relation(parent=users)

  ### Current scope version (increments on any change in user scope)
  libraryVersion: int

  ### Last sync timestamp
  lastSyncAt: DateTime

  ### Last modification timestamp
  lastModifiedAt: DateTime

indexes:
  user_library_user_idx:
    fields: userId
    unique: true