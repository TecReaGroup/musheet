class: Score
table: scores
fields:
  # Unified scope partitioning
  scopeType: String
  scopeId: int

  # Business fields
  title: String
  composer: String?
  bpm: int?

  # Team-only business metadata (nullable in user scope)
  createdById: int?
  sourceScoreId: int?

  # Sync fields
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime?
  version: int
  syncStatus: String?
indexes:
  score_scope_idx:
    fields: scopeType, scopeId
    type: btree
  score_scope_updated_idx:
    fields: scopeType, scopeId, updatedAt
    type: btree
  score_scope_title_composer_unique:
    fields: scopeType, scopeId, title, composer
    unique: true
  score_scope_version_idx:
    fields: scopeType, scopeId, version
    type: btree