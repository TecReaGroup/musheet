# TeamSetlistScore - Links TeamSetlist to TeamScore
# Note: References TeamScore (not personal Score)
class: TeamSetlistScore
table: team_setlist_scores
fields:
  teamSetlistId: int, relation(parent=team_setlists)
  teamScoreId: int, relation(parent=team_scores)
  orderIndex: int
  # Sync fields
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime?
  version: int
  syncStatus: String?
indexes:
  team_setlist_score_setlist_idx:
    fields: teamSetlistId
    type: btree
  team_setlist_score_score_idx:
    fields: teamScoreId
    type: btree
  # Unique constraint: same setlist cannot have duplicate score
  team_setlist_score_unique:
    fields: teamSetlistId, teamScoreId
    unique: true
