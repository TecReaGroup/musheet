# TeamSetlist - Independent copy of Setlist for Team
# This is NOT a reference to Setlist, but a full copy of data
class: TeamSetlist
table: team_setlists
fields:
  teamId: int, relation(parent=teams)
  # Core setlist fields (copied from personal Setlist)
  name: String
  description: String?
  # Tracking who created/copied this
  createdById: int, relation(parent=users)
  # Source tracking (nullable - null means directly created in team)
  sourceSetlistId: int?
  # Sync fields
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime?
  version: int
  syncStatus: String?
indexes:
  team_setlist_team_idx:
    fields: teamId
    type: btree
  # Unique constraint: same team cannot have duplicate setlist name
  team_setlist_unique_name:
    fields: teamId, name
    unique: true
  team_setlist_version_idx:
    fields: teamId, version
    type: btree
