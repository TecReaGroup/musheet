class: Annotation
table: annotations
fields:
  instrumentScoreId: int, relation(parent=instrument_scores)
  userId: int
  pageNumber: int
  type: String
  data: String
  positionX: double
  positionY: double
  width: double?
  height: double?
  color: String?
  vectorClock: String?
  # Per sync_logic.md ยง2.6: Store drawing points as JSON string
  # Format: "[x1, y1, x2, y2, ...]" - flattened list of point coordinates
  points: String?
  # Stroke width for drawing annotations
  strokeWidth: double?
  createdAt: DateTime
  updatedAt: DateTime
  version: int
  syncStatus: String?
indexes:
  annotation_inst_score_idx:
    fields: instrumentScoreId
    type: btree
  annotation_user_version_idx:
    fields: userId, version
    type: btree