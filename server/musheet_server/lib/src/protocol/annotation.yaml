class: Annotation
table: annotations
fields:
  instrumentScoreId: int, relation(parent=instrument_scores)
  userId: int
  pageNumber: int
  type: String
  data: String
  positionX: double
  positionY: double
  width: double?
  height: double?
  color: String?
  vectorClock: String?
  createdAt: DateTime
  updatedAt: DateTime
  version: int
  syncStatus: String?
indexes:
  annotation_inst_score_idx:
    fields: instrumentScoreId
    type: btree
  annotation_user_version_idx:
    fields: userId, version
    type: btree