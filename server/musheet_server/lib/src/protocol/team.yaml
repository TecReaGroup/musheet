class: Team
table: teams
fields:
  name: String
  description: String?
  createdById: int, relation(parent=users)
  # Team-wide library version for sync (incremented on each change)
  teamLibraryVersion: int
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime?
indexes:
  team_name_idx:
    fields: name
    type: btree
