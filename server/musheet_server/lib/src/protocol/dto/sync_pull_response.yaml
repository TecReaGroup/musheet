### Sync Pull Response DTO
### Unified pull response for both user and team scopes
class: SyncPullResponse
fields:
  ### Scope type: "user" or "team"
  scopeType: String

  ### Scope identifier: userId or teamId
  scopeId: int

  ### Current scope version on server
  scopeVersion: int

  ### Score changes since requested version
  scores: List<SyncEntityData>?

  ### Instrument score changes since requested version
  instrumentScores: List<SyncEntityData>?

  ### Setlist changes since requested version
  setlists: List<SyncEntityData>?

  ### Setlist score changes since requested version
  setlistScores: List<SyncEntityData>?

  ### List of deleted entity IDs (format: "type:serverId")
  deleted: List<String>?

  ### Whether this is a full sync (client was at version 0)
  isFullSync: bool